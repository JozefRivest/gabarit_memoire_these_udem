title: Template thèse/mémoire UdeM
author: Votre nom
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    common:
      crossref:
        fig-title: Figure
        fig-prefix: figure
        tbl-title: Tableau
        tbl-prefix: tableau
        eq-prefix: équation
        chapters: false
      lot: true
      lof: true
      editor: source
      execute:
        echo: false
        message: false
        error: false
        warning: false
    pdf:
      documentclass: report
      date-format: "MMMM YYYY"
      pdf-engine: xelatex
      cite-method: biblatex
      template-partials:
        - before-body.tex
        - biblio-config.tex
      lang: fr-FR
      fontsize: 12pt
      toc-title: "Table des matières"
      toc-depth: 4
      mainfont: "Times New Roman"
      keep-tex: true
      papersize: letter
      linestretch: 1.5
      link-citations: true
      link-bibliography: true
      linkcolor: black
      citecolor: black
      urlcolor: black
      geometry:
        - margin=2.5cm
        - headsep=22pt
        - headheight=11pt
        - footskip=33pt
        - ignorehead
        - ignorefoot
        - heightrounded
      indent: true
      fig-cap-location: bottom
      tbl-cap-location: top
      header-includes: |
        \usepackage{pdflscape}
        \usepackage{csquotes}
        \usepackage{mathtools}
        \usepackage{amsmath} % For advanced math symbols
        \usepackage{amssymb} % For additional symbols
        \usepackage{tikz}
        \usetikzlibrary{mindmap}
        \usepackage{xeCJK}
      include-in-header: preamble.tex
      filters:
        - capitalize-date.lua
