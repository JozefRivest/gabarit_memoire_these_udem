bibliography: references.bib
language: custom.yml

format:
  pdf: 
    documentclass: report
    template-partials:
      - before-body.tex
    lang: fr
    fontsize: 12pt
    toc-title: "Table des matières"
    toc-depth: 4
    mainfont: "Times New Roman"
    keep-tex: true
    papersize: letter
    linestretch: 1.5
    link-citations: true
    link-bibliography: true
    linkcolor: black
    citecolor: black
    urlcolor: black
    geometry: 
      - margin=2.5cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded
    indent: true
    fig-cap-location: bottom
    tbl-cap-location: top
    header-includes: |
        \usepackage{pdflscape}
        \usepackage{csquotes}
        \usepackage{mathtools}
        \usepackage{amsmath} % For advanced math symbols
        \usepackage{amssymb} % For additional symbols
        \usepackage{tikz}
        \usetikzlibrary{mindmap}
        \usepackage{xeCJK}
    include-in-header: preamble.tex

